<div nz-col>
  <nz-divider nzText="Controls" nzOrientation="left"></nz-divider>
  <div nz-row nzJustify="space-around">
    <div nz-col nzSpan="8" nzPush="2">
      <button
        class="start-bttn"
        nz-button
        nzType="primary"
        (click)="loadTwo()"
        [nzLoading]="isLoadingTwo"
        nzShape="round"
      >
        <i nz-icon nzType="play-circle"></i>START
      </button>
    </div>
    <div nz-col nzSpan="8" nzPush="2">
      <button
        class="pause-bttn"
        nz-button
        nzType="primary"
        (click)="loadTwo()"
        [nzLoading]="isLoadingTwo"
        nzShape="round"
      >
        <i nz-icon nzType="pause-circle"></i>PAUSE
      </button>
    </div>
    <div nz-col nzSpan="8" nzPush="2">
      <button
        class="stop-bttn"
        nz-button
        nzType="dashed"
        nzDanger
        (click)="loadTwo()"
        [nzLoading]="isLoadingTwo"
        nzShape="round"
        nzDanger
      >
        <i nz-icon nzType="poweroff"></i>STOP
      </button>
    </div>
  </div>
</div>

<div nz-col>
  <nz-divider nzText="Monitor" nzOrientation="left"></nz-divider>


    <nz-list nzGrid>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="6" *ngFor="let item of quests">
          <nz-list-item>
            <nz-card
              style="width: 300px"
              nzTitle={{item.title}}
              [nzExtra]="extraTemplate"
            >
              <p>{{ item.id }}</p>
              <p>{{ item.macId }}</p>
              <p>Card content</p>
            </nz-card>
          </nz-list-item>
        </div>
      </div>
    </nz-list>
 

  <ng-template #extraTemplate>
    <a>More</a>
  </ng-template>
</div>
